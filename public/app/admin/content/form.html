
<div>
    <div class="row">
        <h3>หมวดหมู่ : {{category.parent.name}} - {{category.name}}</h3>
        <h3>ชนิดข้อมูล : {{content_type.title}}</h3>
        <h3>รายละเอียด</h3>
    </div>

    <div class="row">
        <form ng-submit="save()">

            <formset>
                <legend>Basic Information</legend>

                <div class="form-group">
                    <label>Title</label>
                    <input ng-model="content.title" type="text" class="form-control"  placeholder="Category Name">
                </div>

                <div class="form-group">
                    <label>Content</label>
                    <textarea  ng-model="content.content" class="form-control" rows="7" froala></textarea>
                </div>

            </formset>

            <formset ng-if="content_type.id !='content'">
                <legend>
                    Additional Information
                </legend>

                <div ui-view=""></div>

            </formset>


            <formset>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" ui-sref="list" class="btn btn-default">Cancel</button>
                </div>
            </formset>

        </form>
    </div>
</div>
