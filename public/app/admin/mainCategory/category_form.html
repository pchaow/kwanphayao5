<div>

    <div class="row">
        <h3>Main Category : {{mainCategory.name}}</h3>
    </div>

    <div class="row">
        <h4>Add new category</h4>
    </div>

    <div class="row">
        <form ng-submit="save()">
            <div class="form-group">
                <label>Cateogry Name</label>
                <input ng-model="category.name" type="text" class="form-control"  placeholder="Category Name">
            </div>

            <div class="form-group">
                <label>Category Description :</label>
                <textarea ng-model="category.description" class="form-control" rows="7" placeholder="Category Description"></textarea>
            </div>

            <div class="form-group">
                <label>Map Content Type</label>
                <select class="form-control" ng-model="category.content_type"
                        ng-options="opt as opt.title for opt in contentTypes track by opt.id">
                </select>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" ui-sref="category-list({id:mainCategory.id})" class="btn btn-default">Cancel</button>
            </div>
        </form>
    </div>
</div>
