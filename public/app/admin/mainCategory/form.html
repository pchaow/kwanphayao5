<div>
    <div class="row">
        <h3>Create Main category</h3>
    </div>

    <div class="row">
        <form ng-submit="save()">
            <div class="form-group">
                <label>Cateogry Name</label>
                <input required="required" ng-model="mainCategory.name" type="text" class="form-control"  placeholder="Category Name">
            </div>

            <div class="form-group">
                <label>Category Description</label>
                <textarea ng-model="mainCategory.description" class="form-control" rows="7" placeholder="Category Description"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" ui-sref="list" class="btn btn-default">Cancel</button>
            </div>

        </form>
    </div>
</div>
