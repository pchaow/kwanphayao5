    <div class="row">

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th></th>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody ui-sortable="sortableOptions" ng-model="mainCategories">
            <tr style="cursor: pointer" ng-repeat="c in mainCategories">
                <td><span class="glyphicon glyphicon-move"></span></td>
                <td ui-sref="category-list({id:c.id})">{{c.id}}</td>
                <td ui-sref="category-list({id:c.id})">{{c.name}}</td>
                <td ui-sref="category-list({id:c.id})">{{c.description}}</td>
                <td>
                    <div class="btn-group btn-group-sm" role="group">
                        <button type="button" ui-sref="category-list({id:c.id})" class="btn btn-info">View</button>
                        <button type="button" ui-sref="edit({id:c.id})" class="btn">Edit</button>
                        <button type="button" class="btn btn-danger" ng-click="delete(c)">Delete</button>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
