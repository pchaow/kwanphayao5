<h2>Pages Management</h2>

<div ui-sref="add" class="ui primary button">
    Add Page
</div>

<table class="ui celled striped table">
    <thead>
    <tr>
        <th class="center aligned one wide">ID</th>
        <th class="center aligned four wide">Title</th>
        <th class="center aligned four wide">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="page in self.pages">
        <td class="collapsing" ng-bind="page.id"></td>
        <td ng-bind="page.title"></td>
        <td class="center aligned collapsing">
            <div class="ui buttons">
                <button ui-sref="edit({id:page.id})" class="ui positive button">Edit</button>
                <button ng-click="self.showDeleteModal(page)" class="ui negative button">Delete</button>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<modal ng-model="self.delete_modal">
    <i ng-click="self.closeDeleteModal()" class="close icon"></i>
    <div class="header">
        Delete User
    </div>
    <div class="page">
        <div class="ui medium image">
            <img src="/images/square-image.png">
        </div>
        <div class="description">
            <div class="ui header">Do you want to delete this page?</div>
            <p>Page ID : <span ng-bind="self.page.id"></span></p>
            <p ng-bind="self.page.title"></p>
        </div>
    </div>
    <div class="actions">
        <div class="ui black button" ng-click="self.ajaxDelete(null,false)">
            No
        </div>
        <div class="ui positive right labeled icon button" ng-click="self.ajaxDelete(self.page,true)">
            Yes
            <i class="checkmark icon"></i>
        </div>
    </div>
</modal>
