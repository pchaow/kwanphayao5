<div>
    <div class="row">
        <h3>Create Role User</h3>
    </div>

    <div class="row">
        <form ng-submit="save()">
            <div class="form-group">
                <label>Role Name</label>
                <input required="required" ng-model="role.name" type="text" class="form-control" placeholder="Role Name : Administrator, Editor, User">
            </div>

            <div class="form-group">
                <label>Role Description</label>
                <textarea ng-model="role.description" class="form-control" rows="5" placeholder="Role Description"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" ui-sref="list" class="btn btn-default">Cancel</button>
            </div>
        </form>
    </div>
</div>
